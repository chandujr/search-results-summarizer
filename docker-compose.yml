services:
  searxng-ai-proxy:
    build: ./searxng-ai-proxy
    container_name: searxng-ai-proxy
    network_mode: host
    environment:
      - SEARCH_URL=http://localhost:8081 # searxng or 4get instance url
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - SUMMARY_ENABLED=true
      - MAX_RESULTS_FOR_SUMMARY=7
      - ENGINE_NAME=4get # "searxng" or "4get"
    restart: unless-stopped
