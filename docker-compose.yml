version: "3.8"

services:
  searxng-ai-proxy:
    build: ./searxng-ai-proxy
    container_name: searxng-ai-proxy
    network_mode: host
    environment:
      - SEARXNG_URL=http://localhost:8080
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - SUMMARY_ENABLED=true
      - MAX_RESULTS_FOR_SUMMARY=7
    restart: unless-stopped
# Note: Your existing SearXNG container (running separately with --network host)
# is not managed by this docker-compose file
